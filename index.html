<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--CSS-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/styles.css">
    <title>e-Commerce Aromas en el Alma</title>
</head>
<body id="bodyIndex">

    <h1 id="head">Articulos en Stock</h1>

    <main id="contenedor-productos"></main>

    <section class="shopping-cart">
        <div class="container">
            <h2>CARRITO</h2>
            <hr>
            <div class="row">
                <div class="col-2">
                    <div class="shopping-cart-header">
                        <h6 class="text-truncate">ID</h6>
                    </div>
                </div>
                <div class="col-4">
                    <div class="shopping-cart-header">
                        <h6>Producto</h6>
                    </div>
                </div>
                <div class="col-2">
                    <div class="shopping-cart-header">
                        <h6 class="text-truncate">Precio</h6>
                    </div>
                </div>
                <div class="col-2">
                    <div class="shopping-cart-header">
                        <h6>Cantidad</h6>
                    </div>
                </div>
            </div>
            <div class="shopping-cart-items tablaCarrito">
            </div>
        </div>
    </section>

    <div id="subtotal-carrito">
        <div id="float"><p>Total de su carrito:</p></div>
        <div id="float"><p class="totalCarrito">$ 0</p></div>
    </div>

    <div>
    <button id="comprar">Realizar Compra</button>
    </div>
    <div>
        <button id="botonUltimaCompra">Ver ultima Compra</button>
        <div id="ultimaCompra"></div>
    </div>

<script src="ecommerce.js"></script>    
</body>
</html>
